			var fontSizeBody=1;
			function zoomin() {

				fontSizeBody += 0.1;
				document.body.style.fontSize = fontSizeBody + "em";

			};
			function zoomout(){
				fontSizeBody -= 0.1;
				document.body.style.fontSize = fontSizeBody + "em";
			};


		</script>
